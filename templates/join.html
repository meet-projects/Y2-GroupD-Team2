<!DOCTYPE html>
<html>

<head>
    <title>16 Question Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1,
        h2 {
            color: #fda50f;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #fda50f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ffa940;
        }

        /* Additional styles for focused input elements */
        input.focused {
            border-color: #fda50f;
            /* Change border color when focused */
            box-shadow: 0 0 8px #fda50f;
            /* Add a box shadow when focused */
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="/submit" method="post">
            <h1>Details:</h1>
            <div class="form-group">
                <label for="em">Email:</label>
                <input type="email" id="em" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="q1">Enter your name (optional):</label>
                <input type="text" id="q1" name="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="q2">Sex:</label>
                <input type="text" id="q2" name="sex" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="q1">Additional major illnesses:</label>
                <input type="text" id="q1" name="question1" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="q3">Date of birth:</label>
                <input type="text" id="q3" name="question3" class="form-control" required>
            </div>

            <h2>Peanut allergy info:</h2>
            <div class="form-group">
                <label for="q1">At what age did allergic signs first appear:</label>
                <input type="text" id="q1" name="question1" class="form-control" required>
            </div>

            <div class="form-group">
                <label>What were the signs of the allergic reaction (Check all that apply):</label><br>
                <input type="checkbox" id="q4_hobby1" name="question4" value="loc">
                <label for="q4_hobby1">Local rash</label><br>
                <input type="checkbox" id="q4_hobby2" name="question4" value="vomd">
                <label for="q4_hobby2">Vomiting and/or diarrhea</label><br>
                <input type="checkbox" id="q4_hobby3" name="question4" value="loss">
                <label for="q4_hobby3">Loss of consciousness</label><br>
            </div>

            <div class="form-group">
                <label>Who determined the diagnosis? (Check all that apply):</label><br>
                <input type="checkbox" id="q5_lang1" name="question5" value="doctor">
                <label for="q5_lang1">allergy doctor</label><br>
                <input type="checkbox" id="q5_lang2" name="question5" value="ped">
                <label for="q5_lang2">pediatrician</label><br>
                <input type="checkbox" id="q5_lang3" name="question5" value="fam">
                <label for="q5_lang3">family physician</label><br>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); 

            alert("Form submitted successfully!");
        }

        function handleFocus(event) {
            event.target.classList.add("focused");
        }

        function handleBlur(event) {
            event.target.classList.remove("focused");
        }

        document.getElementById("email").addEventListener("focus", handleFocus);
        document.getElementById("email").addEventListener("blur", handleBlur);
        document.getElementById("q1").addEventListener("focus", handleFocus);
        document.getElementById("q1").addEventListener("blur", handleBlur);
        document.getElementById("q2").addEventListener("focus", handleFocus);
        document.getElementById("q2").addEventListener("blur", handleBlur);
        document.getElementById("q3").addEventListener("focus", handleFocus);
        document.getElementById("q3").addEventListener("blur", handleBlur);

        document.querySelector("form").addEventListener("submit", handleSubmit);
    </script>
</body>

</html>
